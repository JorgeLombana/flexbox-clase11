<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="logo pizza">
            <h2><span>Pizza</span>&<span>Front</span></h2>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor-derecha">
            <img src="img/delivery.jpg" alt="delivery">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </div>
        
        <div class="contenedor-izquierda">
            <h2>Podio de pizzas</h2>
            <div class="contenedor-pizzas-img">

                <div class="izq">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaina</li>
                        <li>MuzzarellaJ&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>

                <div class="der">
                    <img src="img/PizzaFalling.svg" alt="Pizza Falling">
                </div>
            </div>
           
        </div>
    </main>
    <footer>
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>

        <div class="logo">
            <img src="img/VectorPizza.svg" alt="logo pizza">
            <h2><span>Pizza</span>&<span>Front</span></h2>
        </div>
    </footer>
